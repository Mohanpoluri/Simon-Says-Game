<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="headings">
            <h2>Simon Says Game</h2>
            <h3>Press any key to start the game</h3>
        </div>
    <div class="container">
        <div class="first-row">
            <div class="box" type="button" id="b1">1</div>
            <div class="box" type="button" id="b2">2</div>
        </div>
        <div class="second-row">
            <div class="box" type="button" id="b3">3</div>
            <div class="box" type="button" id="b4">4</div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
